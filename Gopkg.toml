# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "gitlab.com/ignitionrobotics/web/ign-go"
  # We need to use "default" to match fuel-server's Dep tree which also requests
  # ign-go default.
  # TODO: change both projects to use a specific (and the same) revision of ign-go.
  branch = "default"

[[constraint]]
  name = "bitbucket.org/ignitionrobotics/ign-fuelserver"
  revision = "e6b990656e0af1976b762a13224a549f6ca1d69b"

[[constraint]]
  name = "github.com/caarlos0/env"
  version = "3.5.0"

[[constraint]]
  name = "github.com/go-playground/form"
  version = "3.1.3"

[[constraint]]
  name = "github.com/joho/godotenv"
  version = "1.3.0"

[[constraint]]
  name = "gopkg.in/go-playground/validator.v9"
  version = "9.24.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.10.0"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.10.0"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "=1.10.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "v7.0.0"

[[override]]
  name = "github.com/satori/go.uuid"
  revision = "063359185d32c6b045fa171ad7033ea545864fa1"

[[constraint]]
  version = "1.3.18"
  name = "github.com/aws/aws-sdk-go"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/panjf2000/ants"
  version = "3.9.4"

[[constraint]]
  name = "github.com/casbin/casbin"
  version = "1.5.0"

[[constraint]]
  branch = "master"
  name = "github.com/casbin/gorm-adapter"

[[override]]
  # This dependency and version is needed by ign-fuel dependency.
  name = "gopkg.in/src-d/go-git.v4"
  revision = "3bd5e82b2512d85becae9677fa06b5a973fd4cfb"

[[override]]
  # This dependency and version is needed by ign-fuel dependency.
  name = "gopkg.in/src-d/go-billy.v4"
  revision = "83cf655d40b15b427014d7875d10850f96edba14"
