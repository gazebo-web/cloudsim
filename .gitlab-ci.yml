#################################################################
# Deploying stage

integration:
  image: python:3.5
  stage: deploying
  dependencies:
    - build
  before_script:
    - apt-get update
    - apt-get install -y zip python-pip
    - pip install boto3==1.3.0
  script:
    - zip -r artifact.zip * .ebextensions -x bin/\* -x vendor/\*
    - python beanstalk_deploy.py
  environment:
    name: integration
    url: https://web-cloudsim-integration.us-east-1.elasticbeanstalk.com/1.0
  except:
    - master
    - develop
  when: manual

