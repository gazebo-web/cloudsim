image: golang:1.10.3

variables:
  PKG_NAME: gitlab.com/ignitionrobotics/web/cloudsim
  MYSQL_DATABASE: "cloudsim_test"
  MYSQL_ROOT_PASSWORD: "root"

#################################################################
# Before Script

before_script:
  - go version
  - mkdir -p -v $GOPATH/src/$PKG_NAME/vendor
  - mv -f * $GOPATH/src/$PKG_NAME
  - cd $GOPATH/src/$PKG_NAME
  - export DEP_RELEASE_TAG=v0.4.1
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - $GOPATH/bin/dep ensure -vendor-only
  - $GOPATH/bin/dep status
  - git config --global user.name "ign-cloudsim"
  - git config --global user.email "ign-cloudsim@test.org"

#################################################################
# Cache configuration

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - $GOPATH/src/$PKG_NAME/vendor
    - $GOPATH/bin

#################################################################
# Stages

stages:
  - installing
  - formatting
  - linting
  - testing
  - building
  - packaging
  - deploying

#################################################################
# Installing stage
proto:
  image: ubuntu:bionic
  stage: installing
  before_script:
    - mkdir -p -v $GOPATH/src/$PKG_NAME/vendor
    - mv -f * $GOPATH/src/$PKG_NAME
    - cd $GOPATH/src/$PKG_NAME
    - apt-get update
    - apt-get -y install tar lsb-release gnupg pkg-config build-essential curl git
    - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable $(lsb_release -cs) main" > /etc/apt/sources.list.d/gazebo-stable.list
    - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-nightly $(lsb_release -cs) main" > /etc/apt/sources.list.d/gazebo-nightly.list
    - apt-get update
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys D2486D2DD83DB69272AFE98867170598AF249743
    - apt-get install -y libignition-transport7-dev golang-goprotobuf-dev
  script:
    - cd $GOPATH/src/$PKG_NAME/ign-transport/proto/
    - protoc --proto_path=. --go_out=. ignition/msgs/*.proto
  artifacts:
    paths:
      - ${GOPATH}/src/${PKG_NAME}/ign-transport/proto/ignition/msgs/*.go
    expire_in: 1 month

#################################################################
# Formatting stage

format:
  stage: formatting
  script:
    - go fmt $(go list ./... | grep -v /vendor/)

#################################################################
# Linting stage

lint:
  stage: linting
  before_script:
    - go get -u golang.org/x/lint/golint
  script:
    - golint -set_exit_status $(go list ./... | grep -v /vendor/)

#################################################################
# Testing stage

vet:
  stage: testing
  script:
    - go vet $(go list ./... | grep -v /vendor/)
  services:
    - mysql:5.7
  environment:
    name: testing

test:
  stage: testing
  script:
    - go test $(go list ./... | grep -v /vendor/)
  services:
    - mysql:5.7
  environment:
    name: testing

race:
  stage: testing
  script:
    - go test -race $(go list ./... | grep -v /vendor/)
  services:
    - mysql:5.7
  environment:
    name: testing

coverage:
  stage: testing
  script:
    - go test -covermode=atomic -coverprofile=coverage.tx
    - go tool cover -func=coverage.tx
    - bash <(curl -s https://codecov.io/bash)
  services:
    - mysql:5.7
  environment:
    name: testing

#################################################################
# Building stage

build:
  stage: building
  script:
    - go build
  artifacts:
    paths:
      - ${GOPATH}/src/${PKG_NAME}/cloudsim
    expire_in: 1 month


